<div class="relative w-full max-w-md mx-auto">
  <div class="relative">
    <input
      type="text"
      [value]="searchQuery()"
      (input)="onSearchInput($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      placeholder="Search for a city..."
      class="w-full px-4 py-3 pl-10 pr-10 text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"
    />
    <svg
      class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 dark:text-gray-500"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
    @if (loading()) {
      <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-500"></div>
      </div>
    }
  </div>

  @if (showResults() && searchResults().length > 0) {
    <div
      class="absolute z-50 w-full mt-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg max-h-64 overflow-y-auto"
    >
      @for (location of searchResults(); track location.id) {
        <button
          type="button"
          (mousedown)="selectLocation(location); $event.preventDefault()"
          class="w-full px-4 py-3 text-left hover:bg-gray-50 dark:hover:bg-gray-700 focus:bg-gray-50 dark:focus:bg-gray-700 focus:outline-none transition-colors border-b border-gray-100 dark:border-gray-700 last:border-b-0"
        >
          <div class="font-medium text-gray-900 dark:text-gray-100">{{ location.name }}</div>
          <div class="text-sm text-gray-500 dark:text-gray-400">{{ location.region }}, {{ location.country }}</div>
        </button>
      }
    </div>
  }

  @if (showResults() && searchResults().length === 0 && searchQuery().length >= 2 && !loading()) {
    <div
      class="absolute z-50 w-full mt-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg p-4"
    >
      <p class="text-gray-500 dark:text-gray-400 text-center">No locations found</p>
    </div>
  }
</div>
