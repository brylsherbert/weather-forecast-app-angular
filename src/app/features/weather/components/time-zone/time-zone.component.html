<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-4 sm:p-6">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-0 mb-4">
    <div class="flex items-center space-x-2">
      <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h3 class="text-xl font-bold text-gray-800 dark:text-gray-100">Time Zone</h3>
    </div>
    <button
      type="button"
      (click)="loadTimeZone()"
      [disabled]="loading()"
      class="px-4 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300 dark:disabled:bg-gray-600 disabled:cursor-not-allowed text-sm w-full sm:w-auto"
    >
      Load
    </button>
  </div>

  @if (timeZone()) {
    @let tz = timeZone()!.location;
    <div class="space-y-4">
      <div class="bg-blue-50 dark:bg-blue-900/20 rounded-lg p-3 sm:p-4">
        <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400 mb-1">Time Zone ID</p>
        <p class="text-base sm:text-lg font-bold text-gray-800 dark:text-gray-100">{{ tz.tz_id }}</p>
      </div>
      <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-3 sm:p-4">
        <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400 mb-1">Local Time</p>
        <p class="text-lg sm:text-xl font-semibold text-gray-800 dark:text-gray-100">{{ tz.localtime }}</p>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-1">Location</p>
          <p class="font-medium text-gray-800 dark:text-gray-100">{{ tz.name }}, {{ tz.country }}</p>
        </div>
        <div>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-1">Coordinates</p>
          <p class="font-medium text-gray-800 dark:text-gray-100">{{ tz.lat }}, {{ tz.lon }}</p>
        </div>
      </div>
    </div>
  } @else {
    <p class="text-gray-500 dark:text-gray-400 text-center py-4">Click "Load" to fetch time zone data</p>
  }
</div>
