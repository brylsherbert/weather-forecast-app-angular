<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 py-8 px-4">
  <div class="max-w-7xl mx-auto space-y-6">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2">Weather Forecast</h1>
      <p class="text-gray-600 dark:text-gray-300">Get real-time weather information for any city</p>
      <div class="mt-4">
        <a
          routerLink="/extended"
          class="inline-flex items-center px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 dark:hover:bg-purple-700 transition-colors"
        >
          <span>Extended Features</span>
          <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </a>
      </div>
    </div>

    <!-- Location Search -->
    <div class="mb-6">
      <app-location-search />
    </div>

    <!-- Selected Location Display -->
    @if (hasLocation()) {
      <div class="mb-6 flex items-center justify-center">
        <div class="flex items-center gap-3 px-4 py-2 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-sm font-medium text-blue-800 dark:text-blue-300">Selected Location:</span>
            <span class="text-sm font-semibold text-blue-900 dark:text-blue-200">{{ locationDisplay() }}</span>
          </div>
          <button
            type="button"
            (click)="clearLocation()"
            class="ml-2 p-1 text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-200 hover:bg-blue-100 dark:hover:bg-blue-900/40 rounded transition-colors"
            aria-label="Clear location"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    }

    <!-- No Location Message -->
    @if (!hasLocation()) {
      <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-8 text-center">
        <div class="flex flex-col items-center gap-4">
          <svg class="w-16 h-16 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <div>
            <h3 class="text-xl font-semibold text-yellow-800 dark:text-yellow-300 mb-2">No Location Selected</h3>
            <p class="text-yellow-700 dark:text-yellow-400">Please search and select a location above to view weather information.</p>
          </div>
        </div>
      </div>
    }

    <!-- Weather Features -->
    @if (hasLocation()) {
      <!-- Weather Alerts (if any) -->
      <div>
        <app-weather-alerts />
      </div>

      <!-- Main Content Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Weather Card - Takes 2 columns on large screens -->
        <div class="lg:col-span-2 space-y-6 space-x-6">
          <app-weather-card />
          <app-hourly-forecast />
        </div>

        <!-- Additional Info Sidebar - Takes 1 column on large screens -->
        <div class="lg:col-span-1 space-y-6">
          <app-air-quality />
        </div>
      </div>
      
      <!-- Forecast List -->
      <div class="mt-6">
        <app-forecast-list />
      </div>
    }
  </div>
</div>
